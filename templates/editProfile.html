<!DOCTYPE HTML>
<html>
<head>
<title>Edit Profile </title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	{% include "nav.html" %}

	<div class="container">
        <h2 class="well" align="center">Update Profile</h2>
        <div class="col-lg-12 well">
        <div class="row">
                    <form action="/updateProfile" method="POST">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>First Name</label>
                                    <input type="text" name="firstName" placeholder="Enter First Name Here.." class="form-control">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="lastName" placeholder="Enter Last Name Here.." class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="text" name="email" placeholder="Enter Email Address Here.." class="form-control">
                            </div>					
                            <div class="form-group">
                                <label>Address</label>
                                <textarea placeholder="Enter Address Here.." name="address1" rows="3" class="form-control"></textarea>
                            </div>	
                            <div class="row">
                                <div class="col-sm-3 form-group">
                                    <label>City</label>
                                    <input type="text" name="city" placeholder="Enter City Name Here.." class="form-control">
                                </div>	
                                <div class="col-sm-3 form-group">
                                    <label>State</label>
                                    <input type="text" name="state" placeholder="Enter State Name Here.." class="form-control">
                                </div>
                                <div class="col-sm-3 form-group">
                                    <label>Country</label>
                                    <input type="text" name="country" placeholder="Enter Country Here.." class="form-control">
                                </div>	
                                <div class="col-sm-3 form-group">
                                    <label>Zip</label>
                                    <input type="text" name="zipcode" placeholder="Enter Zip Code Here.." class="form-control">
                                </div>		
                            </div>			
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" name="phone" placeholder="Enter Phone Number Here.." class="form-control">
                        </div>		
                        <button type="submit" value="Save" class="btn btn-lg btn-info">Save</button>
                        </div>
                    </form> 
                    </div>
        </div>
        </div>
{% include "footer.html" %}
</body>
</html>
