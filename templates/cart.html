<!DOCTYPE HTML>
<html>
<head>
<title>Your Cart</title>
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">

		</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	{% include "nav.html" %}
<div  id="cartItems">
  <div class="col-sm-6 container mt-5 mx-auto">
	<!-- <h2 class="text-center">Shopping Cart</h2> -->
	<div class="col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12 mt-3"></div>
	<div class="card">
		<div class="card-header">
		  <div class="row pt-3 pb-3">
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 ">
			  <span style="font-size:20px;font-weight:700;color:grey;color:black">My Cart</span>
			</div>
			<!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12  text-right">
			  <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;Deliver to &nbsp;<input type="text" placeholder="user name and address">
			</div> -->
		  </div>
		</div>
	<div id="tableItems" class="col-sm-8 mt-5 mx-auto">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img src={{url_for('static', filename='uploads/'+row[3])}} id="image"/>
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
				In stock<br>
				<a href="/removeFromCart?productId={{row[0]}}">Remove</a>
			</div>
			<div id="itemPrice">
				 Rs {{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
	</div>
		<div  id="total">
			<span id="subtotal">Total</span>: Rs {{totalPrice}}
		</div>
</div>
<div class="text-center">
	<button type="button" class="btn btn-success"><a class="text-white" href="/checkout">Checkout</a></button>
  </div>
</div>
</div>

{% include "footer.html" %}

</body>
</html>
