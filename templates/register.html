 <html>
     <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
     </head>
<!-- Name Section -->
<body>
    <div class="container">
        <h1 class="well">Registration Form</h1>
        <div class="col-lg-12 well">
        <div class="row">
                    <form action="/register" method="POST" onsubmit="return validate()">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>First Name</label>
                                    <input type="text" name="firstName" placeholder="Enter First Name Here.." class="form-control">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="lastName" placeholder="Enter Last Name Here.." class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="text" name="email" placeholder="Enter Email Address Here.." class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" placeholder="Enter Password.." class="form-control">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" name="cpassword" placeholder="Re-enter Password.." class="form-control">
                                </div>
                            </div>					
                            <div class="form-group">
                                <label>Address</label>
                                <textarea placeholder="Enter Address Here.." name="address1" rows="3" class="form-control"></textarea>
                            </div>	
                            <div class="row">
                                <div class="col-sm-3 form-group">
                                    <label>City</label>
                                    <input type="text" name="city" placeholder="Enter City Name Here.." class="form-control">
                                </div>	
                                <div class="col-sm-3 form-group">
                                    <label>State</label>
                                    <input type="text" name="state" placeholder="Enter State Name Here.." class="form-control">
                                </div>
                                <div class="col-sm-3 form-group">
                                    <label>Country</label>
                                    <input type="text" name="country" placeholder="Enter Country Here.." class="form-control">
                                </div>	
                                <div class="col-sm-3 form-group">
                                    <label>Zip</label>
                                    <input type="text" name="zipcode" placeholder="Enter Zip Code Here.." class="form-control">
                                </div>		
                            </div>			
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" name="phone" placeholder="Enter Phone Number Here.." class="form-control">
                        </div>		
                        <button type="submit" class="btn btn-lg btn-info">Submit</button>
                        <a href="/loginForm">  Login Here!</a>					
                        </div>
                    </form> 
                    </div>
        </div>
        </div>
</body>
</html>
